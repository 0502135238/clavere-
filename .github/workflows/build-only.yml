name: Build Only

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
          NEXT_PUBLIC_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_AI_SERVICE: ${{ secrets.AI_SERVICE || 'deepgram' }}
          NEXT_PUBLIC_LANGUAGE: ${{ secrets.LANGUAGE || 'en-US' }}

      # Vercel deployment is done via CLI (vercel --prod)
      # This workflow only builds to verify the code compiles
